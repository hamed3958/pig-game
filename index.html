<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hamed Asadi Asl">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Fuzzy+Bubbles:wght@700&display=swap"
    rel="stylesheet">

  <title>pig game</title>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-5 bg-primary text-center p-5" id="player--0">
        <div class="d-none text-success" id="winner--0">
          <h2>winner !!!</h2>
        </div>
        <div class="top-score bg-light my-5 p-5">
          <h2>Total score</h2>
          <h4>player 1</h4>
          <p id="score--0">0</p>
        </div>

        <div class="current-score bg-light my-5 p-5">
          <h3>current score</h3>
          <p class="fs-3" id="current--0">0</p>
        </div>
      </div>

      <div class="col-md-2 bg-info text-center">
        <div class="mt-5">
          <h5>Reach to 30 points to win !</h5>
        </div>

        <div class="my-4">
          <button class="btn btn-outline-secondary mb-5" id="start-btn" title="to start click on DICE">REFRESH</button>
        </div>

        <div class="my-4">
          <img src="images/dice-0.png" alt="dice" class="img-fluid clickable" onclick="rolling()">
        </div>

        <div class="mb-2">
          <p class=" ">To rolling, click on the Dice.</p>
        </div>
        <div class="my-3">
          <button class="btn btn-secondary btn-lg m-5" onclick="hold()">HOLD</button>
        </div>
      </div>

      <div class="col-md-5 bg-info text-center p-5" id="player--1">
        <div class="d-none text-light" id="winner--1">
          <h2>winner !!!</h2>
        </div>
        <div class="top-score bg-light my-5 p-5">
          <h2>Total score</h2>
          <h4>player 2</h4>
          <p id="score--1">0</p>
        </div>

        <div class="current-score bg-light my-5 p-5">
          <h3>current score</h3>
          <p class="fs-3" id="current--1">0</p>
        </div>
      </div>

    </div>

  </div>

  <!-- script -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
